<!-- Page Title-->
<div class="page-title">
    <div class="container">
        <div class="column">
            <h1>Comprar</h1>
        </div>
        <div class="column">
            <ul class="breadcrumbs">
                <li><a routerLink="/">Inicio</a>
                </li>
                <li class="separator">&nbsp;</li>
                <li>Listado de Productos</li>
            </ul>
        </div>
    </div>
</div>

<!-- Page Content-->
<div class="container padding-bottom-3x mb-1">
    <div class="row">
        <!-- Products-->
        <div class="col-xl-9 col-lg-8 order-lg-2">


            <!-- Shop Toolbar-->
            <app-buscardor-prod (buscardorProd)="productos = $event"></app-buscardor-prod>

            {{productoId}}

            <app-productoscompra2 [productos]="productos" (productoId)="productoId = $event"></app-productoscompra2>

            <!-- Pagination-->
            <app-paginador></app-paginador>
        </div>
        <!-- Sidebar          -->
        <div class="col-xl-3 col-lg-4 order-lg-1">
            <app-barra-lateral [productos]="productos"></app-barra-lateral>
        </div>
    </div>
</div>
