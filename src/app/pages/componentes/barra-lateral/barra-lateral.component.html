<button class="sidebar-toggle position-left" data-toggle="modal" data-target="#modalShopFilters"><i class="icon-layout"></i></button>

<aside class="sidebar sidebar-offcanvas">

    <section class="widget widget-categories">
        <h3 class="widget-title">Shop Categories</h3>
        <ul *ngFor="let categoria of filtro; let i = index">
            <li class="has-children expanded"><a href="#">{{ categoria.categoria }}</a>
                <span>({{ categoria.productos.length }})</span>
                <ul>
                    <li *ngFor="let producto of filtro[i].productos">
                        <a style="cursor: pointer;" (click)="selectProd( producto.id )">
                        {{ producto.producto }}
                     </a>
                    </li>
                </ul>
            </li>
        </ul>

    </section>

    <!-- Widget Price Range-->
    <section class="widget widget-categories">
        <h3 class="widget-title">Filtro por Precio</h3>
        <form class="price-range-slider" method="post" data-start-min="250" data-start-max="650" data-min="0" data-max="1000" data-step="1">
            <div class="ui-range-slider"></div>
            <footer class="ui-range-slider-footer">
                <div class="column">
                    <button class="btn btn-outline-primary btn-sm" type="submit">Aplicar</button>
                </div>
                <div class="column">
                    <div class="ui-range-values">
                        <div class="ui-range-value-min">$<span></span>
                            <input type="hidden">
                        </div>&nbsp;-&nbsp;
                        <div class="ui-range-value-max">$<span></span>
                            <input type="hidden">
                        </div>
                    </div>
                </div>
            </footer>
        </form>
    </section>
