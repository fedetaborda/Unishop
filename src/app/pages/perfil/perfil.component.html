<div class="offcanvas-wrapper">
    <!-- Page Title-->
    <div class="page-title">
        <div class="container">
            <div class="column">
                <h1>Mi Perfil</h1>
            </div>
            <div class="column">
                <ul class="breadcrumbs">
                    <li><a routerLink="/productos">Inicio</a>
                    </li>
                    <li class="separator">&nbsp;</li>
                    <li>Perfil de usuario</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Page Content-->
    <div class="container padding-bottom-3x mb-2">
        <div class="row">
            <div class="col-lg-4">
                <aside class="user-info-wrapper">
                    <div class="user-cover">
                        <!-- <i class="icon-medal"></i>290 points -->
                        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-sm btn-info">Cambiar</button>
                    </div>
                    <div class="user-info">
                        <div class="user-avatar">
                            <input (change)="seleccionImage($event.target.files[0])" type="file" class="edit-avatar">
                            <img [src]="usuario.img | imagen" alt="Foto">
                        </div>
                        <div class="user-data">
                            <h4>{{ usuario.nombre }} {{ usuario.apellido }}</h4><span>Joined February 06, 2017</span>
                        </div>
                    </div>
                </aside>
                <nav class="list-group">
                    <a class="list-group-item active" href="account-profile.html"><i class="icon-head"></i>Mi Perfil</a>
                    <a class="list-group-item with-badge" href="account-wishlist.html"><i class="icon-heart"></i>Wishlist<span class="badge badge-primary badge-pill">3</span></a>
                    <a class="list-group-item with-badge" href="account-orders.html"><i class="icon-bag"></i>Orders<span class="badge badge-primary badge-pill">6</span></a>
                    <a class="list-group-item with-badge" href="account-tickets.html"><i class="icon-tag"></i>My Tickets<span class="badge badge-primary badge-pill">4</span></a>
                </nav>
            </div>

            <div class="col-lg-8">
                <div class="padding-top-2x mt-2 hidden-lg-up"></div>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )" class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-ln">Nombre</label>
                        <input [ngModel]="usuario.nombre" name="nombre" class="form-control" type="text" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-ln">Apellido</label>
                        <input [ngModel]="usuario.apellido" name="apellido" class="form-control" type="text" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-ln">Telefono</label>
                        <input [ngModel]="usuario.telefono" name="telefono" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-ln">Email</label>
                        <input [ngModel]="usuario.email" name="email" class="form-control" type="email" required>
                    </div>
                  </div>
                  <div class="col-12">
                    <hr class="mt-2 mb-3">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">
                      <div class="custom-control custom-checkbox d-block">
                      </div>
                      <button class="btn btn-primary margin-right-none" type="submit">Actualizar</button>
                    </div>
                  </div>
                </form>
              </div>

            </div>
    </div>

</div>
